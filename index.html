<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Detection</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      width: 100%;
    }
    #botDetect {
      margin-top: 20px; /* Position at the top center */
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 8px;
      color: white;
      display: inline-block;
      position: relative;
    }
    #botDetect img {
      width: 50px;
      height: 50px;
      display: block;
      margin: 0 auto 10px;
    }
    #botInfo {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 90vw; /* Wider width */
      max-width: 1200px; /* Increased max-width */
      font-family: monospace;
      margin-top: 40px; /* Space above the logs section */
      position: relative;
      overflow: hidden; /* Ensure overflow is handled properly */
    }
    #botInfo h1 {
      margin: 0;
      padding: 10px;
      color: #fff;
      background-color: #444;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: left;
      box-sizing: border-box;
    }
    .bot {
      background-color: red;
    }
    .not-bot {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="botDetect" class="container">
    <div id="botMessage"></div>
  </div>
  <div id="botInfo" class="code-block">
    <h1>Console Logs</h1>
    <div id="logs"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
