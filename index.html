<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Detection</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .left-box {
      flex-basis: 30%;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .left-box img {
      margin-top: 0;
      margin-bottom: 20px;
      width: 400px;
      height: 300px;
    }
    .right-box {
      flex-basis: 70%;
      padding: 20px;
    }
    #botDetect {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 8px;
      color: white;
      display: inline-block;
      position: relative;
    }
    #botStatus {
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      color: white;
      display: block;
      margin: 10px auto;
    }
    .bot {
      background-color: red;
    }
    .not-bot {
      background-color: green;
    }
    #botInfo {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      height: 80vh;
      overflow-y: auto;
    }
    #botInfo h1 {
      margin: 0;
      padding: 10px;
      color: #fff;
      background-color: #444;
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      text-align: left;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-box">
      <img src="BotIcon.jpg" alt="Bot Image">
      <div id="botDetect">
        <div id="botStatus" class="not-bot">Not a Bot</div>
      </div>
    </div>
    <div class="right-box">
      <div id="botInfoContainer">
        <div id="botInfo">
          <div id="logs"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
